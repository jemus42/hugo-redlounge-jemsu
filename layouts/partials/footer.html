<footer>
<hr class="thin" />
    <ul class="footer-links">
    {{ if .RSSLink }}
      <li>
        <span class="decorative-marker">//</span>
        <a href="{{ .RSSLink }}"><i class='fa fa-rss'></i></a>
      </li>
    {{ end }}
      <li>
        <span class="decorative-marker">//</span>
        <a>{{ .Site.Params.author }}</a>
      </li>
      <li>
        <span class="decorative-marker">//</span>
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA 4.0</a>
      </li>
      <li>
        <span class="decorative-marker">//</span>
        <a href="https://gohugo.io/">Hugo <sub>{{ hugo.Version }}</sub></a>
      </li>
      <li>
        <span class="decorative-marker">//</span>
        <a href="https://github.com/rstudio/blogdown">blogdown</a>
      </li>
      <li>
        <span class = "decorative-marker">//</span>
        <a>built {{ now.Format "January 2, 2006" }}</a>
      </li>
    </ul>
</footer>
